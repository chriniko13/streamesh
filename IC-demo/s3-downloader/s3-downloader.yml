name: simple-data-merger
image: "s3-downloader:latest"
inputMapping:
  baseCmd: java -jar /usr/bin/s3-downloader-1.0-SNAPSHOT.jar
  parameters:
    - externalName: bucket
      internalName: --bucket
      optional: true
    - externalName: filename
      internalName: --file
outputMapping:
  outputDir: /tmp
  outputFileName: data.csv
